<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="loginwhole">
        <div class="login">
            <!-- <h3 class="title">登&nbsp;&nbsp;&nbsp;录</h3> -->
            <div class="title">
                <span class="loginTitle" onclick="register_to_login()">登&nbsp;&nbsp;录</span>&nbsp;/&nbsp;
                <span class="registerTitle" onclick="login_to_register()">注&nbsp;&nbsp;册</span>
            </div>
            <form action="" id="login_form">
                <div class="input_login">
                    <i id="imguser_login"><img src="./img/userName16.png" alt=""></i>
                    <input type="text" autocomplete="off" placeholder="用户名" class="offBorder" id="usercode_login">
                </div>
                <div class="input_login">
                    <i id="imgpassword_login"><img src="./img/密码.png" alt=""></i>
                    <input type="password" autocomplete="off" placeholder="密码" class="offBorder" id="usepassword_login" >
                    <i id="eye_login" onclick="changeStatus_login()"><img src="./img/隐藏.png" alt="" id="eyeChange_login"></i>
                </div>

                <div class="remDiv">
                    <input type="checkbox" name="remember" id="rem" checked>
                    <label for="rem">记住密码</label>
                </div>
                <!-- 用户名密码错误是的提示部分 -->
                <div id="fail_login"></div>
                <div class="btn">
                    <!-- <button type='button' class="reg">注册</button> -->
                    <button type='button' class="log" onclick="loginBtn()">登录</button>

                </div>
            </form>
        </div>
        <div class="register">
            <!-- <h3 class="title">注&nbsp;&nbsp;&nbsp;册</h3> -->
            <div class="title">
                <span class="loginTitle" onclick="register_to_login()">登&nbsp;&nbsp;录</span>&nbsp;/&nbsp;
                <span class="registerTitle" onclick="login_to_register()">注&nbsp;&nbsp;册</span>
            </div>
            <form action="" id="register_form">
                <div class="input_register">
                    <i id="imguser_register"><img src="./img/userName16.png" alt=""></i>
                    <input type="text" autocomplete="off" placeholder="用户名" class="offBorder" id="usercode_register" onblur="checkUserCode()" title="格式必须为6-9位中文、大小写字母、和数字">
                    <span id="usercode_register_check">用户名格式不对!</span>
                </div>
                <div class="input_register">
                    <i id="imgpassword_register"><img src="./img/密码.png" alt=""></i>
                    <input type="password" autocomplete="off" placeholder="密码" class="offBorder" id="usepassword_register" onblur="checkPsCode()" title="至少8个字符,至少1个大写字母,1个小写字母和1个数字,不能包含特殊字符">
                    <i id="eye_register" onclick="changeStatus_register()"><img src="./img/隐藏.png" alt="" id="eyeChange_register"></i>
                    <span id="passwordcode_register_check">密码格式不对!</span>
                </div>
                <div class="input_register">
                    <i id="imgmail_register"><img src="./img/邮箱.png" alt=""></i>
                    <input type="text" autocomplete="off" placeholder="邮箱" class="offBorder" id="mailcode_register"onblur="checkMailCode()" >
                    <span id="mailcode_register_check">邮箱格式不对!</span>
                </div>
                <div class="input_register safecode_half">
                    <!-- 验证码再加个类名safecode_half,把他的层级设为最高，发送验证码后，只有验证码表单可以点击，填入内容后，其他内容才可以点击 -->
                    <i id="imgsafe_register"><img src="./img/验证码.png" alt=""></i>
                    <input type="text" autocomplete="off" placeholder="验证码" class="offBorder" id="safecode_register" onblur="removeZhezhao()">
                    <button type='button' id="sendcode_register" onclick="countDown()">发送</button>
                    <span id="fail_sendcode"></span>
                </div>
                <div class="btn">
                    <button type='button' class="reg" onclick="registerBtn()">注册</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
